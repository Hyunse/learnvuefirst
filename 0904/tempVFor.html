<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <template v-for="item in items">
            <h1>댓글</h1>
            <p>{{item.message}}</p>
        </template>
    </div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
           el:'#app',
           data: {
               items: [
                   { message : '????'},
                   { message : 'kaka'},
                   { message : 'huhu'}
               ]
           } 
        });
    </script>
</body>
</html>
