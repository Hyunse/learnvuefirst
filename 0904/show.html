<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <style>
        #box {
            width: 1000px;
            height: 1000px;
            background-color: black;
            transition: width 1s;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="box" v-show="isShow">
        </div>
    </div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isShow: false
            },
            mounted() {
                var app = this.$el;
                var box = app.querySelector('#box');
                box.onclick = function () {
                    this.isShow = true;
                }
            }
        });
    </script>
</body>

</html>
