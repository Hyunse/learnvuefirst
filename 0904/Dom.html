<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
</head>
<body>
    <div id="app">
        <div id="box" @click="boxClick" :style="boxStyle">
        </div>
    </div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
           el:'#app',
           data: {
            boxStyle: {
                width: '100px',
                height: '100px',
                backgroundColor: 'black'
            }
           } ,
           methods: {
            boxClick : function() {
                this.boxStyle.backgroundColor = 'red';
            }
           }
        });
    </script>
</body>
</html>
