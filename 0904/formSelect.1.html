<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
</head>

<body>
    <div id="app">
        <select v-model="picked" >
            <option v-for="option in options" :value="options.value">
                {{ option.text }}
            </option>
        </select>
        <div>{{ picked }}</div>
    </div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                options: [
                    { text : '첫빠', value : '1'},
                    { text : '둘쨰', value : '2'},
                    { text : '셋째', value : '3'}
                ],
                picked: ''
            }
        });
    </script>
</body>

</html>
