<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in object">
                {{index}} {{item}}
            </li>
        </ul>
    </div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
           el:'#app',
           data: {
               object: {
                   c: '나는 씨',
                   b: '나는 비',
                   a: '나는 에이'
               }
           } 
        });
    </script>
</body>
</html>
