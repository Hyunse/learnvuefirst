<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
</head>
<body>
    <div id="app">
        v-model를 통해 양방향 바인딩
        <input type="text" v-model="message">
    </div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
           el:'#app',
           data: {
               message: ''
           } 
        });
    </script>
</body>
</html>
