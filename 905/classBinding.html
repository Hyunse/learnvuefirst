<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <style>
        #box {
            background-color: black;
        }
        #box.clicked {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="box" @click="boxClick" :class="{ clicked : isClicked}">
        </div>
    </div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
           el:'#app',
           data: {
               isClicked: false
           } ,
           methods: {
            boxClick : function() {
                this.isClicked = true;
            }
           }
        });
    </script>
</body>
</html>
