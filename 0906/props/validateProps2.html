<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <simple-component :price="price" :message="message"></simple-component>
    </div>
    <script src="../../vue.js"></script>
    <script>
        var simpleComponent = {
            props: {
                name: {
                    type: String,
                    default: '구형 스마트폰'
                },
                price: {
                    validator: function(value) {
                        return value >= 50000
                    }
                },
                message: {
                    type: [String, Number],
                    required: true
                },
                object: {
                    type: Object,
                    default: function() {
                        return { message: '메세지!'};
                    }
                }
            },
            template: '<div>{{ name }}, {{ price }}원 {{ message }}</div>'
        }

        new Vue({
           el: '#app',
           data: {
               name: '김현세님',
               price: 12000000,
               message: '감사합니다.'
           },
           components: {
               'simple-component': simpleComponent
           }
        });
    </script>
</body>
</html>
