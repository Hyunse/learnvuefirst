<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <abc
            :price="price"
            :name="name"
            :message="message">
    </abc>
    </div>
    <script src="../../vue.js"></script>
    <script>
        var simpleComponent = {
            props: {
                name: String,
                price: Number,
                message: [String, Number]
            },
            template: '<div>{{name}}, {{price}}원, {{message}}</div>'
        };

        new Vue({
           el: '#app',
           data: {
               price : 125000,
               name: '생선',
               message: '싸다'
           },
           components: {
               'abc': simpleComponent
           }
        });

    </script>
</body>
</html>
