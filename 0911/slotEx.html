<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <form-helper title="로그인하기" button-name="로그인" v-on:submit="login">
            <label>
                로그인 : <input type="text">
            </label>
            <label>
                비밀번호 : <input type="password">
            </label>
        </form-helper>
        <app-layout>
            <h1 slot="header">헤더부분</h1>
            <div slot="contents">컨텐츠부분</div>
            <footer slot="footer">푸터</footer>
        </app-layout>
    </div>
    <template id="form-helper-template">
        <form v-on:subimit.prevent="$emit('submit')">
            <h1>{{ title }}</h1>
            <slot></slot>
            <button>{{ buttonName }}</button>
        </form>
    </template>
    <template id="app-layout-template">
        <div>
            <slot name="header"></slot>
            <slot name="contents"></slot>
            <slot name="footer"></slot>
        </div>
    </template>
    <script src="../vue.js"></script>
    <script>
        Vue.component('form-helper', {
            template: '#form-helper-template',
            props: ['title', 'buttonName']
        });


        Vue.component('app-layout', {
            template: '#app-layout-template'
        });

        new Vue({
            el: '#app',
            methods: {
                login() {
                    alert('로그인!');
                }
            }
        });
    </script>
</body>

</html>
