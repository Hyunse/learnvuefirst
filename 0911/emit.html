<!DOCTYPE>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <counter-component v-on:increment="incrementTotal"></counter-component>
        <counter-component v-on:increment="incrementTotal"></counter-component>
        <p>Total : {{ total }} </p>
    </div>
    <script src="../vue.js"></script>
    <script>
        var counterComponent = {
            template: '<button @click="localIncrement"> {{ counter }} </button>',
            data: function () {
                return { counter: 0 }
            },
            methods: {
                localIncrement: function () {
                    this.counter += 1;
                    this.$emit('increment');
                }
            }
        }

        new Vue({
            el: '#app',
            data: {
                total: 0
            },
            methods: {
                incrementTotal: function () {
                    this.total += 1;
                }
            },
            components: {
                'counter-component': counterComponent
            }
        });
    </script>
</body>

</html>
